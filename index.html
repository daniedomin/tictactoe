<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel ="stylesheet" href ="styles.css">
  </head>

<body>

  <div class="container">
    <h1 id="turn">X's Turn</h1>
    <div id="board" class="row">
      <div class="row">
        <div class="col-4 cell" data-row="0" data-col="0"></div>
        <div class="col-4 cell" data-row="0" data-col="1"></div>
        <div class="col-4 cell" data-row="0" data-col="2"></div>
      </div>
      <div class="row">
        <div class="col-4 cell" data-row="1" data-col="0"></div>
        <div class="col-4 cell" data-row="1" data-col="1"></div>
        <div class="col-4 cell" data-row="1" data-col="2"></div>
      </div>
      <div class="row">
        <div class="col-4 cell" data-row="2" data-col="0"></div>
        <div class="col-4 cell" data-row="2" data-col="1"></div>
        <div class="col-4 cell" data-row="2" data-col="2"></div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="restartGame()">Restart Game</button>
  </div>
  
  <div id="winner-alert" class="alert-container"></div>
  
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="scripts.js"></script>
  
  </body>
  </html>
